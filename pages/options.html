<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paramètres SDEC Extras</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="OptionsTab">
        <button id="appearanceButton" class="TabLinks">Apparence</button>
        <button id="interfaceButton" class="TabLinks">Interface</button>
        <button id="qolButton" class="TabLinks">QoL</button>
        <button id="exportButton" class="TabLinks">Export</button>
    </div>

    <div id="appearance" class="TabContent">
        <label>
            Thème:
            <select id="theme" class="option">
                <option value="light">Clair (par défaut)</option>
                <option value="dark">Sombre (discord)</option>
<!--                <option value="barbers">Barbiers</option>-->
            </select>
        </label>
        <br>
        <label>
            Cacher le logo de page de connection:
            <input type="checkbox" id="hideLoginLogo" class="option">
        </label>
        <br>
        <label>
            Page de connection plus propre:
            <input type="checkbox" id="cleanLogin" class="option">
        </label>
        <br>
        <label>
            Cacher la photo d'usager:
            <input type="checkbox" id="hideImage" class="option">
        </label>
        <br>
        <label>
            Cacher les icônes de lettre de courriels:
            <input type="checkbox" id="hideEmailIcons" class="option">
        </label>
    </div>
    <div id="interface" class="TabContent">
        <label>
            Communiqués plus compacts:
            <input type="checkbox" id="compactCommuniques" class="option">
        </label>
        <br>
        <label>
            Position du bouton du menu de gauche:
            <select id="leftMenuButton" class="option">
                <option value="upper">Bandeau supérieur</option>
                <option value="lower">Bandeau inférieur</option>
            </select>
        </label>
        <br>
        <label>
            Cacher le widget de bienvenue:
            <input type="checkbox" id="hideWelcomeWidget" class="option">
        </label>
        <br>
        <label>
            Cacher le widget d'information générale:
            <input type="checkbox" id="hideGeneralInfoWidget" class="option">
        </label>
        <br>
        <label>
            Cacher les onglets inutiles:
            <input type="checkbox" id="hideUselessTabs" class="option">
        </label>
        <br>
        <label>
            Onglets à cacher pour l'option précédente:
            <br>
            <select id="uselessTabsToHide" class="option" multiple size="5">
                <optgroup label="Mon dossier">
                    <option value="ACCUEIL">Accueil</option>
                    <option value="MON HORAIRE">Mon horaire</option>
                    <option value="RÉSULTATS">Résultats</option>
                    <option value="ABSENCES">Absences</option>
                    <option value="BULLETIN">Bulletin</option>
                    <option value="EMPRUNTS BIBLIOTHÈQUE">Emprunts bibliothèque</option>
                    <option value="DEVOIRS">Devoirs</option>
                    <option value="COURRIELS">Courriels</option>
                    <option value="DOCUMENTS">Documents</option>
                    <option value="NOTES PERSONNELLES">Notes personnelles</option>
                    <option value="AGENDA">Agenda</option>
                    <option value="DOCUMENTS OFFICIELS">Documents officiels</option>
                    <option value="RÉSULTATS DES ÉPREUVES MEQ">Résultats des épreuves MEQ</option>
                    <option value="SUIVI DE L'ÉLÈVE">Suivi de l'élève</option>
                    <option value="BIBLIUS">Biblius</option>
                </optgroup>
                <optgroup label="Mon école">
                    <option value="CALENDRIER">Calendrier</option>
                    <option value="PERSONNEL">Personnel</option>
                    <option value="BIBLIOTHÈQUE">Bibliothèque</option>
                    <option value="DOCUMENTS PUBLICS">Documents publics</option>
                </optgroup>
            </select>
        </label>
        <br>
        <label>
            Activer les jeux:
            <input type="checkbox" id="games" class="option">
        </label>
    </div>
    <div id="qol" class="TabContent">
        <label>
            Colorer les courriels non lus:
            <input type="checkbox" id="colorUnreadEmails" class="option">
            Couleur:
            <input type="color" id="unreadEmailColor" class="option">
        </label>
        <br>
        <label>
            Confirmer la déconnexion:
            <input type="checkbox" id="confirmDisconnect" class="option">
        </label>
        <br>
        <label>
            Connection automatique:
            <input type="checkbox" id="autoLogin" class="option">
            <br>
            &emsp;Code usager à utiliser pour la connection automatique:
            <input type="text" id="loginUser" class="option">
            <br>
            &emsp;Mot de passe à utiliser pour la connection automatique:
            <input type="password" id="loginPassword" class="option">
            <br>
            <span class="info">
                &emsp;Toutes les informations sont stockées localement.
            </span>
        </label>
    </div>
    <div id="export" class="TabContent">
        <label>
            Exporter:
            <button id="copyExportButton">Copier</button>
            <br>
            Importer:
            <button id="pasteImportButton">Charger</button>
        </label>
    </div>

    <div id="status" class="OptionsStatus"></div>
    <button id="save">Sauvegarder</button>

    <script src="/scripts/options.js"></script>
</body>
</html>
